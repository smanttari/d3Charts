
<!DOCTYPE html>
<html>
<head>

    <title>D3Charts & Tables - Demo</title>

    <meta charset="utf-8"> 
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="../src/d3Charts.js"></script>
	<script src="../src/d3Table.js"></script>

</head>

<body>

    <div class="col-lg-6" style="margin: 10px">

        <h4>Bar Chart Example</h4>
        <div id="chart_amount_per_year"></div>

        <h4>Line Chart Example</h4>
        <div id="chart_performance_per_month"></div>

        <h4>Combo Chart Example</h4>
        <div id="chart_combo"></div>

        <h4>Stacked Bar Chart Example</h4>
        <div id="chart_stacked"></div>

        <h4>Time Serie Example</h4>
        <div id="chart_time_serie"></div>

        <h4>Pie Chart Example</h4>
        <div id="chart_fruits"></div>

        <h4>Table Example</h4>
        <div id="table"></div>

    </div>

 
    <script type="text/javascript">

        let data1 = [
            {"category":"2010","series":6000},
            {"category":"2011","series":2700},
            {"category":"2012","series":3200},
            {"category":"2013","series":5000},
            {"category":"2014","series":4700},
            {"category":"2015","series":5400},
            {"category":"2016","series":6600},
            {"category":"2017","series":9600},
            {"category":"2018","series":8900},
            {"category":"2019","series":7900}
            ]

        let data2 = [
            {"category":"January","series":{"revenue":71, "costs": 46}},
            {"category":"February","series":{"revenue":65, "costs": 49}},
            {"category":"March","series":{"revenue":54, "costs": 53}},
            {"category":"April","series":{"revenue":42, "costs": 51}},
            {"category":"May","series":{"revenue":40, "costs": 54}},
            {"category":"June","series":{"revenue":43, "costs": 55.6}},
            {"category":"July","series":{"revenue":51, "costs": 54}},
            {"category":"August","series":{"revenue":48, "costs": 53}},
            {"category":"September","series":{"revenue":56, "costs": 51}},
            {"category":"November","series":{"revenue":76, "costs": 47}},
            {"category":"December","series":{"revenue":88, "costs": 46}}
            ]

        let data3 = [
            {"category":"Q1","series":{"A":41, "B": 36, "C":39}},
            {"category":"Q2","series":{"A":35, "B": 26, "C":37}},
            {"category":"Q3","series":{"A":44, "B": 33, "C":26}},
            {"category":"Q4","series":{"A":32, "B": 21, "C":55}}
            ]

        let data4 = [
            {"category":"Apple","series":75},
            {"category":"Banana","series":56},
            {"category":"Orange","series":38},
            {"category":"Lemon","series":5},
            {"category":"Kiwi","series":14}
        ]

        let data5 = [
            {"Year":2017,"A":29.0,"B":23.0,"C":17.0,"D":20.0},
            {"Year":2018,"A":23.0,"B":26.0,"C":19.0,"D":17.0},
            {"Year":2019,"A":24.0,"B":21.0,"C":21.0,"D":10.0}
            ]

        let data6 = [
            {"category":"2010-12-31","series":49},
            {"category":"2011-12-31","series":47},
            {"category":"2015-06-30","series":52},
            {"category":"2012-12-31","series":44},
            {"category":"2020-06-30","series":48},
            {"category":"2014-08-31","series":47},
            {"category":"2016-12-31","series":46}
            ]

        let options1 = {
            type: 'bar',
            fontFamily: 'Helvetica',
            title: {label: 'Amount Per Year', size: 14, fontWeight: 'bold'},
            xlabel: {label: 'Year', size: 12},
            ylabel: {label: 'Amount', size: 12},
            bar: {labels:{size:8, color:'#fff'}},
            width: 650,
            height: 350,
            margin: {top: 40, bottom: 100, left: 70, right: 150},
            xaxis: {font: {size:10}, orientation: 'horizontal'},
            yaxis: {font: {size:10}, min:0, format:',.0f'},
            colors: ['#4BA6FF'],
            padding: 0.1,
            grid: true,
            traceDiff: {size:9, color:'black'},
            tooltip: {suffix:" CNT"},
            animation: {duration: 500, delay: 20},
            responsiveness: true
        }

        let options2 = {
            type: 'line',
            fontFamily: 'Helvetica',
            title: {label: 'Title', size: 14, fontWeight: 'bold'},
            ylabel: {label: 'revenue', size: 12},
            y2label: {label: 'costs', size: 12},
            width: 700,
            height: 400,
            margin: {top: 40, bottom: 100, left: 60, right: 150},
            xaxis: {font: {size: 10}, orientation: 'skew'},
            yaxis: {font: {size: 10}, format:'$'},
            y2axis: {font: {size: 10}, serieIndex: [1], format:'$'},
            colors: ['#4BA6FF','#0bef41'],
            grid: true,
            tooltip: true,
            line: {width:2, labels: true},
            circle: {radius: 4, display: true},
            legend: {coord: {x: 620, y: 50}, font: {size: 12}},
            responsiveness: true
            }

        let options3 = {
            type: 'bar',
            serietype: {0:'line'},
            fontFamily: 'Helvetica',
            width: 700,
            height: 400,
            bar: {labels:{size:10, color:'#fff'}},
            padding: 0.2,
            margin: {top: 40, bottom: 100, left: 60, right: 150},
            xaxis: {font: {size: 10}, orientation: 'skew'},
            yaxis: {font: {size: 10}, min:0},
            colors: ['#4BA6FF','#969efc','#c995ed'],
            grid: true,
            tooltip: true,
            circle: {radius: 4, display: true},
            line: {width: 2, labels: false},
            legend: {coord: {x: 620, y: 50}, font: {size: 12}},
            responsiveness: true
            }

        let options4 = {
            fontFamily: 'Helvetica',
            title: {label: 'Fruits', size: 14, fontWeight: 'bold'},
            width: 600,
            height: 350,
            margin: {top: 40, bottom: 50, left: 40, right: 100},
            tooltip: true,
            radius: {inner: 30, outer: 120},
            slicelabel: {size:12, color: '#FFF', threshold: 0.07},
            legend: {coord: {x: 510, y: 70}, font: {size: 12}},
            maxSliceCount: 8,
            responsiveness: true
            }
      
        let options5 = {
            width: 500,
            border: true,
            padding: '6px',
            hover: true,
            font: {size: '16px', fontFamily: 'Helvetica'},
            textAlign: 'left',
            sort: true,
            header: {color:'#000', backgroudColor: '#e9ecef'},
            footer: {color:'#000', backgroudColor:'#e9ecef', columns: {1: 'sum', 2: 'sum', 3:'sum', 4:'sum'}}
        }

        let options6 = {
            type: 'line',
            fontFamily: 'Helvetica',
            width: 700,
            height: 300,
            margin: {top: 40, bottom: 100, left: 60, right: 150},
            xaxis: {font: {size: 10}, orientation: 'skew', format:'%Y-%m-%d', date:true},
            yaxis: {font: {size: 10}},
            y2axis: {font: {size: 10}, serieIndex: [1]},
            colors: ['#4BA6FF'],
            grid: true,
            tooltip: true,
            line: {width:2, labels:{'size':10}},
            circle: {radius: 4, display: true},
            responsiveness: true
            }

        let options7 = {
            type: 'bar',
            stacked: true,
            fontFamily: 'Helvetica',
            width: 650,
            height: 350,
            margin: {top: 40, bottom: 100, left: 60, right: 150},
            xaxis: {font: {size:10}, orientation: 'horizontal'},
            yaxis: {font: {size:10}, min:0, format:',.0f'},
            colors: ['#4BA6FF','#0bef41','#c040ed'],
            padding: 0.5,
            grid: true,
            tooltip: {suffix:" CNT"},
            legend: {coord: {x: 580, y: 50}, font: {size: 12}},
            responsiveness: true
        }

        // draw charts
        drawComboChart(div='chart_amount_per_year', dataset=data1, opt=options1)
        drawComboChart(div='chart_performance_per_month', dataset=data2, opt=options2)
        drawComboChart(div='chart_combo', dataset=data3, opt=options3)
        drawComboChart(div='chart_stacked', dataset=data3, opt=options7)
        drawPieChart(div='chart_fruits', dataset=data4, opt=options4)
        drawComboChart(div='chart_time_serie', dataset=data6, opt=options6)

        // create table
        createTable(div='table', data=data5, opt=options5)


    </script>

</body>

</html>
